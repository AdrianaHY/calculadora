<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>

    <form name = "formulario">
    <div class = "container" align = "center">
      <h1>Calculadora</h1>

      <input type = "text" name = "resultado" id = "contenedor" onkeypress="return validarNumero(event)">
      <!-- <table colspan = "5" -->

      <table>
      <td><input type = "button" value = "7" onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "8" onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "9" onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "+" onclick = "mostrarNumero(value)"/></td>
      </table>

      <table>
      <td><input type = "button" value = "4" onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "5" onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "6" onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "-" onclick = "mostrarNumero(value)"/></td>
      </table

      <table>
      <td><input type = "button" value = "1" onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "2" onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "3" onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "/" onclick = "mostrarNumero(value)"/></td>
      </table>

      <table>
      <td><input type = "button" value = "0" onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "." onclick = "mostrarNumero(value)"/></td>
      <td><input type = "button" value = "=" onclick = "operaciones(value)"/></td>
      <td><input type = "button" value = "*" onclick = "mostrarNumero(value)"/></td>
      </table>

    </div>
   </form>
   <script src = "calculadora.js"></script>




  </body>
</html>
