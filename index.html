<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>C a l c u l a d o r a</title>
    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
  </head>
  <body>

  <form name = "formulario">
    <div class = "container" align = "center">
        <h1>Calculadora</h1>

      <table>
        <tr>
          <td colspan = "5"><input type = "text" name = "resultado" id = "contenedor" onkeypress="return validarNumero(event)"></td>
        </tr>
      <tr>
        <td><input type = "button" value = "7" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "8" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "9" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "+" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "-" onclick = "mostrarNumero(value)"/></td>
      </tr>

      <tr>
        <td><input type = "button" value = "4" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "5" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "6" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "*" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "/" onclick = "mostrarNumero(value)"/></td>
      </tr>

      <tr>
        <td><input type = "button" value = "1" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "2" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "3" onclick = "mostrarNumero(value)"/></td>
        <td><input type = "button" value = "E" onclick = "eliminarUltimoNumero()"/></td>
        <td><input type = "button" value = "C" onclick = "borrar()"/></td>
      </tr>

      <tr>
        <td colspan = "2"><input type = "button" value = "0" onclick = "mostrarNumero(value)"/></td>
        <td></td>
        <td colspan = "2"><input type = "button" value = "=" onclick = "operaciones(value)"/></td>
      </tr>

      </table>

    </div>
   </form>
   <script src = "../calculadora/assets/js/calculadora.js"></script>


  </body>
</html>
